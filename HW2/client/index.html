<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta
    name="description"
    content="Verifique o valor os sensores e controle os atuadores da sua casa."
    >
  <meta name="author" content="yago,eduardo,ismael">

  <title>Home Assistant</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

<body style="display: flex; height: 100vh; align-items: center;">
  <div class="container theme-showcase" role="main">
    <div class="text-center">
      <h1>HomeAssistant</h1>
      <p>Verifique o valor os sensores e controle os atuadores da sua casa.</p>
    </div>

    <div class="row">
      <div class="col">
        <h2>Sensores</h2>
        <table class="table table-striped" id="sensors-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <div class="col">
        <h2>Controladores</h2>
        <table class="table table-striped" id="controllers-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Estado</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script>
    const listSensors = () => {
      fetch('http://localhost:9292/sensors')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#sensors-table > tbody');
        data.forEach(sensor => {
          const sensorRow = Array.from(tableBody.querySelectorAll('tr')).find((row) => {
            return row.dataset.name === sensor.name;
          });

          if (sensorRow) {
            sensorRow.querySelector('td:nth-child(2)').innerHTML = sensor.state ?? 'desligado';
          } else {
            tableBody.innerHTML += `
              <tr data-name="${sensor.name}">
                <td> ${sensor.name} </td>
                <td> ${sensor.state ?? 'desligado'} </td>
              </tr>
            `;
          }
        });
      });
    }

    setInterval(listSensors, 1000);

    const getSwitchInput = (name, value) => `
      <div class="form-check form-switch">
        <input
        class="form-check-input"
        type="checkbox"
        name="${name}"
        ${value && 'checked'}
        onclick="toggle(this)">
      </div>
    `;

    const getNumericInput = (name, value) => `
      <input
      class="form-control form-control-sm"
      type="number"
      name="${name}"
      value="${value}"
      onkeyup="send_temperature(event, this)">
    `;

    const listControllers = () => {
      fetch('http://localhost:9292/controllers')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#controllers-table > tbody');

        data.forEach(controller => {
          const controllerRow = Array.from(tableBody.querySelectorAll('tr')).find((row) => {
            return row.dataset.name === controller.name;
          });

          if (controllerRow) {
            controllerRow.querySelector('td:nth-child(2)').innerHTML = controller.state ?? 'desligado';
            const controllerColumn = controllerRow.querySelector('td:nth-child(3)');
            if (controller.state === undefined) {
              controllerColumn.innerHTML = '';
            } else if (controller.kind !== 'air_conditioner') {
              controllerColumn.innerHTML = getSwitchInput(controller.name, controller.state);
            }
          } else {
            let action;
            if (controller.kind === 'air_conditioner') {
              action = getNumericInput(controller.name, controller.state);
            } else if (controller.kind === 'light') {
              action = getSwitchInput(controller.name, controller.state);
            }  else if (controller.kind === 'fire_suppressor') {
              action = getSwitchInput(controller.name, controller.state);
            }
            tableBody.innerHTML += `
            <tr data-name="${controller.name}">
              <td> ${controller.name} </td>
              <td> ${controller.state ?? 'desligado'} </td>
              <td> ${controller.state === undefined ? '' : action} </td>
            </tr>
            `;

        });

    }

    function toggle(el) {
      const name = el.name;
      const value = el.value === 'on' ? 'activate' : 'deactivate';
      url =`http://localhost:9292/controllers?name=${name}&value=${value}`
      fetch(url, {

      });
    }

  </script>
</body>

</html>
